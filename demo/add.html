<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>添加删除元素</title>
  <link href="style.css" media="all" rel="stylesheet"/>
  <script src="es6-shim.js"></script>
  <script src="sea.js"></script>
  <style>
    div ul span{color:#CCC;}
  </style>
</head>
<body>
<div id="example"></div>
<pre><code class="brush:jsx"></code></pre>
<script type="text/jsx">
  class MyComponent extends migi.Component {
    constructor(...data) {
      super(...data);
      this.arr = [];
    }
    get list() {
      return this.arr;
    }
    set list(arr) {
      this.arr = arr;
    }
    add() {
      var num = Math.round(Math.random() * 10);
      this.list.push(num);
      this.list = this.list;
    }
    del() {
      this.list.pop();
      this.list = this.list;
    }
    render() {
      return (
        <div>
          <p onClick={this.add}>点击添加一个随机数</p>
          <p onClick={this.del}>点击删除一个随机数</p>
          <ul>
            <li title="1个文本变量">{this.list}</li>
            <li title="2个文本变量">{this.list} {this.list}</li>
            <li title="静态+变量">start {this.list}</li>
            <li title="变量+静态">{this.list} end</li>
            <li title="变量+静态+变量">{this.list} middle {this.list}</li>
            <li title="DOM+变量"><span>dom</span>{this.list}</li>
            <li title="变量+DOM">{this.list}<span>dom</span></li>
            <li title="变量+DOM+变量">{this.list}<span>dom</span>{this.list}</li>
          </ul>
          <ol>
            {
              this.list.map(function(item) {
                return <li>{item}</li>;
              })
            }
          </ol>
        </div>
      );
    }
  }

  migi.render(
    <MyComponent />,
    '#example'
  );
</script>
<script>
  seajs.config({
    alias: {
      'homunculus': seajs.resolve('../../lefty/node_modules/homunculus/index.js', seajs.data.cwd),
      'jsdc': seajs.resolve('../../lefty/node_modules/jsdc/index.js', seajs.data.cwd),
      'lefty': seajs.resolve('../../lefty/index.js', seajs.data.cwd),
      'jaw': seajs.resolve('../../jaw/index.js', seajs.data.cwd)
    },
    map: [function(url) {
      return url.replace('demo/lexer/', 'node_modules/homunculus/web/lexer/');
    }]
  });
  define('fs', {});
  seajs.use(['jssc', '../index', 'lefty'], function(jssc) {
    var code = document.querySelector('pre code');
    var jsx = document.querySelector('script[type="text/jsx"]');
    var source = jsx.textContent || jsx.innerText || jsx.firstChild && jsx.firstChild.nodeValue || '';
    source = source.trim().replace(/\n[ ]{2}/g, '\n');
    var text = document.createTextNode(source);
    code.appendChild(text);
    jssc.exec();
  });
</script>
</body>
</html>
