<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>添加删除元素</title>
  <link href="style.css" media="all" rel="stylesheet"/>
  <script src="es6-shim.js"></script>
  <script src="sea.js"></script>
  <style>
    div ul span{color:#CCC;}
  </style>
</head>
<body>
<div id="example"></div>
<pre><code class="brush:jsx"></code></pre>
<script type="text/jsx">
  class MyComponent extends migi.Component {
    constructor(...data) {
      super(...data);
      this._list1 = [];
      this._list2 = [0,1,2];
      this._list3 = [];
      this._list4 = [<strong>a</strong>,<strong>b</strong>,<strong>c</strong>];
    }
    get list1() {
      return this._list1;
    }
    set list1(v) {
      this._list1 = v;
    }
    get list2() {
      return this._list2;
    }
    set list2(v) {
      this._list2 = v;
    }
    get list3() {
      return this._list3;
    }
    set list3(v) {
      this._list3 = v;
    }
    get list4() {
      return this._list4;
    }
    set list4(v) {
      this._list4 = v;
    }
    change() {
      var num = Math.floor(Math.random() * 10);

      this.list1.push(num);
      this.list1 = this.list1;

      this.list2.pop();
      this.list2 = this.list2;

      this.list3.push(<strong>{num}</strong>);
      this.list3 = this.list3;

      this.list4.pop();
      this.list4 = this.list4;
    }
    render() {
      return (
        <div>
          <p onClick={this.change}>点击随机变化</p>
          <p>
            {
              this.list1.map(function(item, i) {
                return <span title={i}>{item}</span>;
              })
            }
          </p>
          <p>
            {
              this.list2.map(function(item, i) {
                return <span title={i}>{item}</span>;
              })
            }
          </p>
          <p>
            {
              this.list3.map(function(item, i) {
                return <span title={i}>{item}</span>;
              })
            }
          </p>
          <p>
            {
              this.list4.map(function(item, i) {
                return <span title={i}>{item}</span>;
              })
            }
          </p>
        </div>
      );
    }
  }

  migi.render(
    <MyComponent />,
    '#example'
  );
</script>
<script>
  seajs.config({
    alias: {
      'homunculus': seajs.resolve('../node_modules/lefty/node_modules/homunculus/index.js', seajs.data.cwd),
      'jsdc': seajs.resolve('../node_modules/jsdc/index.js', seajs.data.cwd),
      'lefty': seajs.resolve('../node_modules/lefty/init.js', seajs.data.cwd),
      'jaw': seajs.resolve('../node_modules/jaw/index.js', seajs.data.cwd)
    },
    map: [function(url) {
      return url.replace('demo/lexer/', 'node_modules/lefty/node_modules/homunculus/web/lexer/');
    }]
  });
  define('fs', {});
  seajs.use(['jssc', '../init', 'lefty'], function(jssc, migi, lefty) {
    var code = document.querySelector('pre code');
    var jsx = document.querySelector('script[type="text/jsx"]');
    var source = jsx.textContent || jsx.innerText || jsx.firstChild && jsx.firstChild.nodeValue || '';
    source = source.trim().replace(/\n[ ]{2}/g, '\n');
    var text = document.createTextNode(source);
    code.appendChild(text);
    jssc.exec();
    lefty.init();
    migi.init();
  });
</script>
</body>
</html>
