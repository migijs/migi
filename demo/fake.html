<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0"/>
  <title>fakeDom</title>
  <link href="style.css" media="all" rel="stylesheet"/>
  <script src="es5-shim.js"></script>
  <script src="es5-sham.js"></script>
  <script src="migi-migi-es6-shim.js"></script>
  <script src="sea.js"></script>
</head>
<body>
<div id="test"></div>
<pre><code class="brush:jsx"></code></pre>
<script type="text/jsx">
  class NV extends migi.NonVisualComponent {
    constructor(...data) {
      super(...data);
    }
  }
  class NV2 extends migi.NonVisualComponent {
    constructor(...data) {
      super(...data);
    }
  }

  class Component extends migi.Component {
    constructor(...data) {
      super(...data);
      this.on(migi.Event.DOM, function(fake) {
        var div = document.createElement('div');
        div.id = 'true';
        div.innerHTML = fake;
        document.body.appendChild(div);
      });
      var nv = this.findChild(NV);
      nv.on(migi.Event.DOM, function(fake) {
        var div = document.createElement('div');
        div.id = 'fake1';
        div.innerHTML = fake;
        document.body.appendChild(div);
      });
      var nv2 = nv.findChild(NV2);
      nv2.on(migi.Event.DOM, function(fake) {
        var div = document.createElement('div');
        div.id = 'fake2';
        div.innerHTML = fake;
        document.body.appendChild(div);
      });
      var span = nv2.findChild('span');
      span.on(migi.Event.DOM, function(fake) {
        var div = document.createElement('div');
        div.id = 'fake3';
        div.innerHTML = fake;
        document.body.appendChild(div);
      });
    }
    render() {
      return <div>1</div>
    }
  }

  migi.render(
    <Component>
      <NV>
        <NV2>
          <span></span>
        </NV2>
      </NV>
    </Component>,
    '#test'
  );
</script>
<script>
  seajs.config({
    alias: {
      'homunculus': seajs.resolve('../node_modules/lefty/node_modules/homunculus/index.js', seajs.data.cwd),
      'jsdc': seajs.resolve('../node_modules/jsdc/index.js', seajs.data.cwd),
      'lefty': seajs.resolve('../node_modules/lefty/init.js', seajs.data.cwd),
      'jaw': seajs.resolve('../node_modules/jaw/init', seajs.data.cwd)
    },
    map: [function(url) {
      return url.replace('demo/lexer/', 'node_modules/lefty/node_modules/homunculus/web/lexer/');
    }]
  });
  define('fs', {});
  seajs.use(['jssc', '../init', 'lefty'], function(jssc, migi, lefty) {
    var code = document.querySelector('pre code');
    var jsx = document.querySelector('script[type="text/jsx"]');
    var source = jsx.textContent || jsx.innerText || jsx.firstChild && jsx.firstChild.nodeValue || '';
    source = source.trim().replace(/\n[ ]{2}/g, '\n');
    var text = document.createTextNode(source);
    code.appendChild(text);
    jssc.exec();
    lefty.init();
    migi.init();
  });
</script>
</body>
</html>
