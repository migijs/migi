<body>
<div id="example"></div>
<pre><code class="brush:jsx">var names = ['Alice', 'Emily', 'Kate'];

migi.render(
  &lt;div>
    {
      names.map(function (name) {
        return &lt;div>Hello, {name}!&lt;/div>
      })
    }
  &lt;/div>,

<script type="text/jsx">
  var names = ['Alice', 'Emily', 'Kate'];

  migi.render(
    <div>
      {
        names.map(function (name) {
          return <div>Hello, {name}!</div>
        })
      }
    </div>,
    document.getElementById('example')
  );
</script>
<script>
  seajs.config({
    alias: {
      'homunculus': seajs.resolve('../../../lefty/node_modules/homunculus/index.js', seajs.data.cwd),
      'jsdc': seajs.resolve('../../../lefty/node_modules/jsdc/index.js', seajs.data.cwd),
      'lefty': seajs.resolve('../../../lefty/index.js', seajs.data.cwd)
    },
    map: [function(url) {
      return url.replace('demo/lexer/', 'node_modules/homunculus/web/lexer/');
    }]
  });
  define('fs', {});
  seajs.use(['../jssc', '../../index.js', '../../../lefty/index.js'], function(jssc) {
    jssc.exec();
  });
</script>
