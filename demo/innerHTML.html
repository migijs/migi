<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="target-densitydpi=device-dpi,width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0"/>
  <meta name="description" content="DBMON NOT REACT"/>
  <title>dbmon (innerHTML)</title>
  <link href="bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <style>
    .Query{
      position:relative;
    }
    .Query:hover .popover{
      left:-100%;
      width:100%;
      display:block;
    }
  </style>
</head>
<body>
<div id="dbmon"></div>
<script src="ENV.js"></script>
<script src="memory-stats.js"></script>
<script src="monitor.js"></script>
<script>
  var dbmon = document.querySelector('#dbmon');
  function render(list) {
    var s = '<div>\
      <table class="table table-striped latest-data">\
        <tbody>' +
            list.map(function(database) {
              return '<tr>\
                  <td class="dbname">' +
                    database.dbname +
                  '</td>\
                  <td class="query-count">\
                    <span class="' + database.lastSample.countClassName + '">' +
                      database.lastSample.queries.length +
                    '</span>\
                  </td>' +
                    database.lastSample.topFiveQueries.map(function(query, index) {
                      return '<td class="Query ' + query.elapsedClassName + '">' +
                        (query.formatElapsed || '') +
                          '<div class="popover left">\
                            <div class="popover-content">' +
                              (query.query || '') +
                            '</div>\
                            <div class="arrow"></div>\
                          </div>\
                        </td>';
                    }).join('') +
                '</tr>';
            }).join('') +
        '</tbody>\
      </table>\
    </div>';
    dbmon.innerHTML = s;
  }
  function init() {
    var list = ENV.generateData().toArray();
    Monitoring.renderRate.ping();
    setTimeout(arguments.callee, ENV.timeout);
    render(list);
  }
  init();
</script>
</body>
</html>
